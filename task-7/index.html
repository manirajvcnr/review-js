<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner</title>
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="icofont/icofont.css">
	<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
</style>
</head>
<body>
<!--form-->
<section class="contact-container">
<!--form-header-->
<div class="header">
<h1>CONTACT</h1>
<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
</div>

<!--map-->
<div class="map">
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63057.404817626215!2d77.27945879681525!3d8.964057052817678!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b0429c15ac547f7%3A0x9a707276cd8ae327!2sTenkasi%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1662976250893!5m2!1sen!2sin" width="800" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>

<!--body-flex-->
<div class="body-flex">
<div class="left">
<div class="address">
<i class="icofont-location-pin"></i>
<h3>OUR ADDRESS</h3>
<p>A108 Adam Street,New York,NY535022</p>
</div>
<div class="call-flex">
<div class="call">
<i class="icofont-email"></i>
<h3>EMAIL US</h3>
<p>info@example.com</p>
</div>
<div class="call">
<i class="icofont-ui-call"></i>
<h3>CALL US</h3>
<p>+123456789</p>
</div>
</div>
</div>

<div class="right">
<form>
<input type="text" placeholder="Your Name">
<input type="email" placeholder="Your Mail" class="mail"><br><br>
<input type="text" placeholder="Subject" class="sub"><br><br>
<textarea cols="" rows="5" placeholder="Message"></textarea><br><br>
<button>Send Message</button>
</form>
</div>


</div>
</section>
</body>
</html>
